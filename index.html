<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Amor Saiyajin üíò</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top, #0a0a0a, #2a003a);
      font-family: 'Press Start 2P', cursive;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 1.2em;
      margin: 30px 10px 20px;
      color: #ff66cc;
      text-shadow: 0 0 10px #ff66cc, 0 0 20px #ff1493;
      min-height: 70px;
    }

    iframe {
      border: 5px solid #ff66cc;
      border-radius: 15px;
      box-shadow: 0 0 30px #ff66cc;
      width: 90%;
      max-width: 600px;
      height: 315px;
    }

    .corazon {
      position: absolute;
      color: hsl(calc(330 + 30 * Math.random()), 100%, 70%);
      font-size: 20px;
      animation: flotar 5s linear infinite;
      z-index: 0;
    }

    @keyframes flotar {
      0% {
        bottom: 0;
        opacity: 1;
        transform: translateX(0);
      }
      100% {
        bottom: 100vh;
        opacity: 0;
        transform: translateX(-50px);
      }
    }

    button {
      background: #ff1493;
      color: white;
      font-size: 12px;
      padding: 12px 20px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      margin-top: 25px;
      box-shadow: 0 0 15px #ff1493;
      font-family: 'Press Start 2P', cursive;
      animation: parpadeo 1.5s infinite alternate;
    }

    @keyframes parpadeo {
      from { opacity: 1; }
      to { opacity: 0.6; }
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 0.8em;
      }
      button {
        font-size: 10px;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>

  <h1 id="mensaje">Cargando poder del amor... ‚ù§Ô∏è‚Äçüî•</h1>

  <!-- üé• Video de Goku -->
  <iframe 
    src="https://www.youtube.com/embed/pfljCti1z20?autoplay=1&mute=1&loop=1&playlist=pfljCti1z20" 
    frameborder="0" 
    allow="autoplay; encrypted-media" 
    allowfullscreen>
  </iframe>

  <br><button onclick="mostrarAmor()">üíñ Cargar Frase Saiyajin</button>

  <script>
    const frases = [
      "Hasta Goku se queda sin ki cuando te ve üí´",
      "Tu amor me transforma en Super Saiyajin üíò",
      "Contigo, hasta Freezer se rinde ü•∞",
      "Mi coraz√≥n grita ¬°Kamehame-LOVE! üí•‚ù§Ô∏è",
      "Eres m√°s fuerte que un ultra instinto de ternura üíé"
    ];
    let i = 0;

    function escribir(texto) {
      const mensaje = document.getElementById("mensaje");
      mensaje.innerHTML = "";
      let j = 0;
      const interval = setInterval(() => {
        if (j < texto.length) {
          mensaje.innerHTML += texto[j];
          j++;
        } else {
          clearInterval(interval);
        }
      }, 60);
    }

    function mostrarAmor() {
      escribir(frases[i % frases.length]);
      i++;
    }

    // Corazones flotantes random
    setInterval(() => {
      const corazon = document.createElement("div");
      corazon.classList.add("corazon");
      corazon.style.left = Math.random() * 100 + "vw";
      corazon.style.fontSize = (Math.random() * 20 + 10) + "px";
      corazon.innerText = "üíó";
      document.body.appendChild(corazon);
      setTimeout(() => corazon.remove(), 5000);
    }, 200);

    // Auto-frase al iniciar
    window.onload = () => {
      mostrarAmor();
    };
  </script>

</body>
</html>
